---
demo_project:
  document:
    board: demo_board
    project_name: demo_project
    project_root_dir: default_root_dir
  iar:
    targets:
      debug:
        cp_defines:
          MK64FN1M0xxx12: Freescale MK64FN1M0xxx12
        as_predefines: {}
        as_preincludes: {}
        as_defines: {}
        as_include: {}
        as_flags:
        - "--cpu=cortex-m4"
        - "--fpu=vfpv4_sp_d16"
        - "-s"
        - "-M'<>'"
        - "-w+"
        - "-j"
        - "-S"
        cc_predefines: {}
        cc_preincludes: {}
        cc_defines:
          CPU_MK64FN1M0VMD12: 
          PRINTF_FLOAT_ENABLE: 0
          SCANF_FLOAT_ENABLE: 0
          PRINTF_ADVANCED_ENABLE: 0
          SCANF_ADVANCED_ENABLE: 0
          TWR_K64F120M: 
          TOWER: 
        cc_include: {}
        cc_flags:
        - "--misra2004"
        - "--cpu=cortex-m4"
        - "--fpu=vfpv4_sp_d16"
        - "--diag_suppress Pa082,Pa050"
        - "--endian=little"
        - "-e"
        - "--use_c++_inline"
        - "--silent"
        cxx_predefines: {}
        cxx_preincludes: {}
        cxx_defines: {}
        cxx_include: {}
        cxx_flags: []
        ld_flags: []
        linker_file:
          path: devices/MK64F12/iar/MK64FN1M0xxx12_flash.icf
        outdir: build
        tool_chain_specific:
          GOutputBinary:
            state: '1'
      release:
        cp_defines:
          MK64FN1M0xxx12: Freescale MK64FN1M0xxx12
        as_predefines: {}
        as_preincludes: {}
        as_defines: {}
        as_include: {}
        as_flags:
        - "--cpu=cortex-m4"
        - "--fpu=vfpv4_sp_d16"
        - "-s"
        - "-M'<>'"
        - "-w+"
        - "-j"
        - "-S"
        cc_predefines: {}
        cc_preincludes: {}
        cc_defines:
          NODEBUG: 
          CPU_MK64FN1M0VMD12: 
          PRINTF_FLOAT_ENABLE: 0
          SCANF_FLOAT_ENABLE: 0
          PRINTF_ADVANCED_ENABLE: 0
          SCANF_ADVANCED_ENABLE: 0
          TWR_K64F120M: 
          TOWER: 
        cc_include: {}
        cc_flags:
        - "--misra2004"
        - "--cpu=cortex-m4"
        - "--fpu=vfpv4_sp_d16"
        - "--diag_suppress Pa082,Pa050"
        - "--endian=little"
        - "-e"
        - "--use_c++_inline"
        - "--silent"
        cxx_predefines: {}
        cxx_preincludes: {}
        cxx_defines: {}
        cxx_include: {}
        cxx_flags: []
        ld_flags: []
        linker_file:
          path: devices/MK64F12/iar/MK64FN1M0xxx12_flash.icf
        outdir: build
        tool_chain_specific: {}
    templates:
    - templates/iar/general.ewp
    - templates/iar/general.eww
    - templates/iar/iar_xpath.yml
    type: application
    source:
    - path: hello_world.c
      rootdir: default_path
      virtual_dir: src
    - path: hello_world.h
      rootdir: default_path
      virtual_dir: include
    outdir: build
    libraries: 
